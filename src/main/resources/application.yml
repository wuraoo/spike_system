server:
  port: 8001

spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spike_system?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    password: root
    username: root
    # 连接池配置
    hikari:
      # 连接池名称
      pool-name: myPool
      # 最小连接数
      minimum-idle: 5
      # 最大空闲连接时间
      idle-timeout: 1800000
      # 最大连接数
      maximum-pool-size: 15
      # 自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久有效
      max-lifetime: 1800000
  # 配置redis
  redis:
    # 主机地址
    host: 192.168.1.117
    # 数据库
    database: 0
    # 端口
    port: 6379
    # 超时时间
    timeout: 10000ms
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 最大连接阻塞时间
        max-wait: 10000ms
        # 最大空闲时间
        max-idle: 200
        # 最小空心啊时间
        min-idle: 5


mybatis-plus:
  # 配置Mapper.xml的映射文件
  mapper-locations: classpath*:/mapper/*mapper.xml
  # 配置实体类的别名
  type-aliases-package: com.zjj.spike_system.entity

#sql日志输出
logging:
  level:
    com.zjj.spike_system.mapper: debug


